<!DOCTYPE html><!-- showing that the document is of html type -->
<html lang="en"><!-- showing that english language is used -->


<head>
    <!--Meta tags are used for search engine optimisation-->
    <meta charset="UTF-8"> <!-- showing that "UTF-8" type character set is used -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- used to encourage the responsive design of your web page -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- to display content in highest compatibility mode (ie stands for internet explorer here-->
    <meta name="description" content="This is the description"> <!-- to provide a little description of the website below its link in search engine -->
    <meta name="keywords" content="HTML , tutorial , python , c++"> <!-- so that when people search for these keywords then my page will be in search engine -->
    <meta name="robots" content="NOINDEX , NOFOLLOW"> <!-- by doing this we are giving command to not to list our webpage in the search engine -->
    <title>Document</title>
</head>

<body>

</body>

</html>
