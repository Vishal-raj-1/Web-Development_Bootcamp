<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inline and Block elements</title>
</head>

<!--     Inline elements are those which only take the space upto which the text is written -->
<!--     Block elements are those which take the whole space of the block  -->
<!--     paragraph and div are block elements  -->
<!--     span , em strong are inline elements -->
<body>
    <strong style="border: 2px solid red;">this is a paragraph</strong> <a style="border: 2px solid blue;">
        this is also a paragraph</a>
    <span style="border: 2px solid red;">this is a span</span> <span style="border: 2px solid red;">this is also a
        span</span>

</body>

</html>
